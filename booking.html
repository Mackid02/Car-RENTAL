<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Your Car</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    .success-message {
      display: none;
      text-align: center;
      margin-top: 2rem;
      padding: 1rem;
      background-color: #d1e7dd;
      border: 1px solid #badbcc;
      color: #0f5132;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    .success-message i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Book Your Car</h2>
    <form id="bookingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="location">Pick-up Location</label>
      <input type="text" id="location" required />

      <label for="start">Start Date & Time</label>
      <input type="datetime-local" id="start" required />

      <label for="end">End Date & Time</label>
      <input type="datetime-local" id="end" required />

      <label for="car">Car Type</label>
      <select id="car" required>
        <option value="">Select a car</option>
        <option value="Sedan">Sedan</option>
        <option value="SUV">SUV</option>
        <option value="Van">Van</option>
        <option value="Electric">Electric</option>
      </select>

      <button type="submit">Submit Booking</button>
    </form>

    <div class="success-message animate__animated" id="successMessage">
      <i class="ri-checkbox-circle-fill"></i>
      <p>Your booking was successful!</p>
    </div>
  </div>

  <script>
    const bookingForm = document.getElementById('bookingForm');
    const successMessage = document.getElementById('successMessage');

    bookingForm.addEventListener('submit', function(e) {
      e.preventDefault();

      bookingForm.style.display = 'none';
      successMessage.style.display = 'block';
      successMessage.classList.add('animate__bounceIn');

      setTimeout(() => {
        bookingForm.reset();
        bookingForm.style.display = 'block';
        successMessage.style.display = 'none';
        successMessage.classList.remove('animate__bounceIn');
      }, 3000);
    });
  </script>
</body>
</html>
